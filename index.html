<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="Icon" type="image/jpg" href="favicon.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    
   
    
    

</head>
<body>
    
    <div id="preloader">
        <div class="loader"></div>
    </div>
   


    <div class="app-container">
        <div class="search-box">
            <input type="text" name="city" id="city-input" placeholder="Search city" spellcheck="false">
            <button id="search"><img src="search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="sunny.png" alt="" class="weather-icon">
            <p id="condition">Sunny</p>

            <h1 id="temp"></h1>
            <h2 id="city">Antwerpen</h2>

            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="humidity">

                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="">

                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

    </div>



<script src="script.js"></script>

</body>
</html>
